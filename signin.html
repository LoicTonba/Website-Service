<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Inclusion du fichier css-->
        <link rel="stylesheet" href="signin.css">
        <title>inscription CyberCompta</title>
    </head>
    <body>
        <div class="title"><h1>S'inscrire à CyberCompta</h1></div>
        <div class="container">
            <div class="left">

            </div>
            <div class="right">
                <div class="formBox">
                    <form action="">
                        <p>Nom d'utilisateur</p>
                        <input type="text" name="user" placeholder="dominique" required="required">
                        <p>Mot de passe</p>
                        <input type="password" name="pass1" placeholder="......." required="required">
                        <p>Confirmez Mot de passe</p>
                        <input type="password" name="pass2" placeholder="......." required="required">
                        <p>Addresse mail</p>
                        <input type="email" name="email" placeholder="name@gmail.com" required="required">
                        <p>Confirmez Addresse mail</p>
                        <input type="email" name="email" placeholder="name@gmail.com" required="required">
                        <p>Numéro Téléphone</p>
                        <input type="tel" name="" placeholder="+237690756883" required="required">
                        <div>
                            <input type="checkbox">
                            <p class="accept">J'accepte les conditions d’utilisation et de la politique de confidentialité</p>
                        </div>
                        <input type="submit" name="" value="S'inscrire">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
